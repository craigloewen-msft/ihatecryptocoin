# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - IHateCryptoCoin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://craigsdevcontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_08839291aa884344b79664becc037a62 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9b02114bc099464f8cec342649e910ac }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: craigsdevcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_08839291aa884344b79664becc037a62 }}/ihatecryptocoin:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'IHateCryptoCoin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_288f68e877964dca85496e6bcc2409a1 }}
        images: 'craigsdevcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_08839291aa884344b79664becc037a62 }}/ihatecryptocoin:${{ github.sha }}'