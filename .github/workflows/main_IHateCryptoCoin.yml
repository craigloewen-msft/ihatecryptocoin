# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - IHateCryptoCoin

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://craigsdevcontainers.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_2f4c7add9751463b8d9e47f27d98c839 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_67cd225ef38642ba88cfad3e5c4fabea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: craigsdevcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2f4c7add9751463b8d9e47f27d98c839 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'IHateCryptoCoin'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d4d63bbbc71048a78b2aec3cd8b10311 }}
        images: 'craigsdevcontainers.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_2f4c7add9751463b8d9e47f27d98c839 }}/mcr.microsoft.com/appsvc/staticsite:${{ github.sha }}'